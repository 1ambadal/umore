

{% extends 'base.html' %}

{% load static %}

{% block content %}


{% if error %}
<p style="color: #fa452d;">{{ error }}</p>

<br/>
{% endif %}
<div class="text-center">
  <br>
  <img src="{% static 'logo.png' %}" alt="Italian Trulli">
</div>

<!-- Simple signup form optimized for mobile, with toggleable password masking -->
<div class = "container" style="background-color: #161617; padding: 20px; margin-top: 20px; border-radius: 15px;">
<form method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <input placeholder="Username" type="text" name="username" required/>
    <br/>
    <input placeholder="Password" type="password" name="password1" required/>
    <br/>
    <input placeholder="Confirm Password" type="password" name="password2" required/>
    <br/>
    <input class ="btn btn-primary" type="submit" style="font-size: 20px; background-color: #1f1f1f; color:#757575;" value= "Register" />
    <br/>
</form> 
</div>

  
<style>
    /* Center the form on the page */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    /* Style the form header */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    
    /* Style the form input fields */
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border-radius: 15px;
      border: 1px solid #1f1f1f;
      background-color: #1f1f1f;
      width: 300px;
      margin-bottom: 20px;
    }
    
    /* Style the form submit button */
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #161617;
      border: none;
      border-radius: 15px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
</style> 

{% endblock %}
